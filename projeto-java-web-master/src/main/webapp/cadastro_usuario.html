<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuario</title>
</head>
<body>
<form action="CadastroUsuario" method="post">
    <label>Nome:</label>
    <input type="text" name="nome" size="120" placeholder="Digite seu nome..."><br>
    <label>Login:</label>
    <input type="text" name="login" size="40" placeholder="Digite seu login..."><br>
    <label>Senha:</label>
    <input type="password" name="senha" size="40" placeholder="Digite uma senha..."><br>
    <label>Confirme a senha:</label>
    <input type="password" name="senhaConfirmada" size="40"
           placeholder="Confirme a senha...">
    <p>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </p>
</form>

</body>
</html>
